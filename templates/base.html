<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />

    <!--   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">-->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.10/css/all.css"
    />
    {% block styleInclude %} {% endblock %}
  </head>
  <body>
    <div class="container">
      <nav class="navbar navbar-expand-lg navbar-light" style="z-index: 10">
        <span class="navbar-brand mb-0 h1" href="#">Data Stalker</span>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse text-dark"
          id="navbarSupportedContent"
        >
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-dark" style="z-index: 10" href="/emp"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            {% block Addnav %}{% endblock %}
            <li class="nav-item active">
              <a class="nav-link text-dark" style="z-index: 10" href="/logout"
                >Logout</a
              >
            </li>
          </ul>
        </div>
      </nav>
    </div>
    <svg
      style="position: absolute; bottom: 0; left: 0; right: 0; z-index: -1"
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      preserveAspectRatio="xMidYMid"
      viewBox="0 0 1903 1036"
    >
      <g
        transform="translate(951.5,518) scale(-1,-1) translate(-951.5,-518)"
        style="
          transform: matrix(-1, 0, 0, -1, 1903, 1036);
          animation-play-state: paused;
        "
      >
        <linearGradient
          id="lg-0.6263988121487185"
          x1="0"
          x2="1"
          y1="0"
          y2="0"
          style="animation-play-state: paused"
        >
          <stop
            stop-color="#ff00ff"
            offset="0"
            style="animation-play-state: paused"
          ></stop>

          <stop
            stop-color="#00ffff"
            offset="1"
            style="animation-play-state: paused"
          ></stop>
        </linearGradient>
        <path
          d="M 0 0 L 0 993.803 Q 475.75 122.832 951.5 85.6335 T 1903 -527.007 L 1903 0 Z"
          fill="url(#lg-0.6263988121487185)"
          opacity="0.84"
          style="opacity: 0.84; animation-play-state: paused"
        ></path>
        <path
          d="M 0 0 L 0 894.899 Q 475.75 305.132 951.5 285.072 T 1903 -212.179 L 1903 0 Z"
          fill="url(#lg-0.6263988121487185)"
          opacity="0.84"
          style="opacity: 0.84; animation-play-state: paused"
        ></path>
        <path
          d="M 0 0 L 0 846.197 Q 475.75 -4.27003 951.5 -40.6585 T 1903 -157.498 L 1903 0 Z"
          fill="url(#lg-0.6263988121487185)"
          opacity="0.84"
          style="opacity: 0.84; animation-play-state: paused"
        ></path>
      </g>
    </svg>
    {% block content %}{% endblock %}
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8"
      crossorigin="anonymous"
    ></script>
    <script src="https://use.fontawesome.com/releases/v5.0.10/js/all.js"></script>
  </body>
</html>
